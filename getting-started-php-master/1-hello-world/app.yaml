runtime: php55
api_version: 1

handlers:
 - url: /.*
 script: helloworld.php
 
 # [START env]
 env_variables:
 # Replace project, instance, database, user and password with the values obtained
 # when configuring your Cloud SQL instance.
 MYSQL_DSN: mysql:unix_socket=/cloudsql/iot-cars-v2:sql-cars;dbname=mydb
 MYSQL_USER: root
 MYSQL_PASSWORD: ''
# [END env]